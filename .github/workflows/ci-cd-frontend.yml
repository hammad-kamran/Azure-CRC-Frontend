name: CI/CD for Frontend

on:
  push:
    branches:
      - main  # Change to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the version of Node.js

    - name: Install dependencies
      run: npm install  # This will install the dependencies listed in package.json

    - name: Build the project
      run: npm run build  # Ensure you have a build script in package.json

    - name: Azure CLI
      uses: azure/setup-azure@v1
      with:
        azcliversion: '2.33.0'  # Use the latest version

    - name: Login to Azure
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}  # Set this secret in GitHub
      run: |
        echo "Logging into Azure..."
        echo "${AZURE_CREDENTIALS}" | az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID

    - name: Deploy to Azure Storage
      run: |
        az storage blob upload-batch \
          --account-name hammadresumestorages \
          --destination '$web' \
          --source './build'  # Change to your build directory
